{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Pangan Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
                                                                                                                                                                                                                                                                                            
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container1">
    <a class="navbar-brand" href="/">Pangan Market</a>
    <div class="ms-auto">
      {% if user.is_authenticated %}
        <a class="cart" href="{% url 'cart_detail' %}">
            ğŸ›’ Cart ({{ cart_item_count }})
        </a>
        <span class="badge text-bg-primary">Hi, {{ user.email }}</span>
        <form action="{% url 'logout' %}" method="post" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
        </form>

      {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm me-2">Login</a>
        <a href="{% url 'register' %}" class="btn btn-outline-success btn-sm">Register</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
